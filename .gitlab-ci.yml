image: node:latest

cache:
  paths:
   - node_modules/

before_script:
  - npm install

stages:
  - test
  - build
  - deploy

test:
  stage: test
  script: npm run test

build:
  stage: build
  script: npm run build

deploy:
  stage: deploy
  environment:
    name: production
  only:
   - tags
  script:
   - npm run deploy-widget
